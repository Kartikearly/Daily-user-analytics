name: Run Daily Mail Script

on:
  schedule:
    # Runs at 4:30 UTC (which is 10:00 AM IST)
    - cron: '30 4 * * *'
  workflow_dispatch: # Isse aap manually bhi run kar sakte hain

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # 1. Code ko checkout karta hai
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Python environment set up karta hai
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Dependencies install karta hai (agar requirements.txt hai)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      # 4. Aapki script run karta hai
      - name: Run User Analytics Email Report
        env:
          # This block securely passes your secrets to the script
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: python earlyfit_email_report.py
      
      - name: Run Dogfooding Email Report
        env:
          # This block securely passes your secrets to the script
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: python dogfooding_mail.py