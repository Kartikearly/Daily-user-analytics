name: Run Daily Mail Script

on:
  schedule:
    # Runs at 10:48 UTC (which is 4:18 PM IST)
    - cron: '48 10 * * *'
  workflow_dispatch: # Isse aap manually bhi run kar sakte hain

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # 1. Code ko checkout karta hai
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Python environment set up karta hai
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Dependencies install karta hai (agar requirements.txt hai)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      # 4. Aapki script run karta hai
      - name: Run script
        run: python earlyfit_email_report.py
