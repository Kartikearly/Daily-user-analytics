name: Run Daily Mail Script

on:
  schedule:
    # Runs at 10:35 UTC (which is 4:05 PM IST)
    - cron: '35 10 * * *'
  workflow_dispatch: # Lets you run it manually

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out your repository code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Sets up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installs libraries (if requirements.txt exists)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      # 4. Runs your Python script (THIS IS THE CORRECTED LINE)
      - name: Run script
        run: python earlyfit_email_report.py
