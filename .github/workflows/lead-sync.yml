name: Daily Lead Sync

on:
  # Runs daily at 9:00 AM IST (03:30 UTC)
  schedule:
    - cron: '30 3 * * *'  # 03:30 UTC = 09:00 AM IST
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Optional: Run on push to main branch (for testing)
  # push:
  #   branches:
  #     - main

jobs:
  lead-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install apscheduler pytz
      
      - name: Run Lead Sync Script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CRM_API_BASE_URL: ${{ secrets.CRM_API_BASE_URL }}
          CRM_WEBHOOK_API_KEY: ${{ secrets.CRM_WEBHOOK_API_KEY }}
        run: |
          cd lead_sync
          python lead_sync_script.py -v
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lead-sync-logs
          path: lead_sync/logs/
          retention-days: 7